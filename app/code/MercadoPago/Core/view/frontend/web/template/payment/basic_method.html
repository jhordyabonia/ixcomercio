<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">

    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <!-- Mercado Pago Title -->
            <img data-bind="attr: {alt: 'Mercado Pago',src:getMercadopagoMini()}" class="payment-icon mercadopago-payment-icon" />
            <!-- Mercado Pago Logo -->
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div data-bind="afterRender: updateMenu();" class="payment-method-content">
        <div class="panel-checkout">
            <div class="row">
                <h2 class="title-checkout"><!-- ko i18n: 'Escogiste medio de pago Tarjeta Debito que se realizará a través de WebPay'--><!-- /ko --></h2>

                <!-- ko if: (getInfoBanner('credit') != 0)-->
                <div class="col-md-12">

                </div>
                <!--/ko-->

                <!-- ko if: (getInfoBanner('debit') != 0)-->
                <div class="col-md-6">

                </div>
                <!--/ko-->

                <!-- ko if: (getInfoBanner('ticket') != 0)-->
                <div class="col-md-6">

                </div>
                <!--/ko-->

                <div class="col-md-12 pt-20">
                    <div class="redirect-frame">
                        <img data-bind="attr: {alt: 'MercadoPago Redirect', src: getRedirectImage()}"
                             class="img-fluid"/>
                        <p><!-- ko i18n: 'Te llevamos a nuestro sitio para completar el pago'--><!-- /ko --></p>
                    </div>
                </div>

            </div>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button data-role="review-save" type="submit"
                        data-bind="click: placePendingPaymentOrder, attr: {title: $t('Continue')}"
                        class="button action primary checkout">
                    <span data-bind="i18n: 'Continue'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
