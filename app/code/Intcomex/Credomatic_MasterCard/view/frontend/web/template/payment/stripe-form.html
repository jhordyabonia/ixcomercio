<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <form  class="form" data-bind="attr: {'id': getCode() + '-form'}">
            <!-- ko template: 'Intcomex_credomatic_visa_expiration/payment/cc-form' --><!-- /ko -->
			
        </form>
        <form action="https://credomatic.compassmerchantsolutions.com/api/transact.php" method="POST"  style="display: none;" id="formCredomaticVisa">
			<input type="hidden" readonly id="credomatic_visa_type" name="type" value="sale"  >
            <input type="hidden" readonly id="credomatic_visa_key_id" name="key_id" >
            <input type="hidden" readonly id="credomatic_visa_hash" name="hash" >
            <input type="hidden" readonly id="credomatic_visa_time" name="time" >
            <input type="hidden" readonly id="credomatic_visa_amount" name="amount"  >
            <input type="hidden" readonly id="credomatic_visa_orderid" name="orderid"  >
            <input type="hidden" readonly id="credomatic_visa_processor_id" name="processor_id"  >
            <input type="hidden" readonly id="credomatic_visa_ccnumber" name="ccnumber" >
            <input type="hidden" readonly id="credomatic_visa_ccexp" name="ccexp"  >
            <input type="hidden" readonly id="credomatic_visa_cvv" name="cvv"  >
           <!--<input type="hidden" name="avs" >-->
            <input type="hidden" readonly id="credomatic_visa_redirect" name="redirect" value=""  >
        </form>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="text: $t('Place Order')"></span>
                </button>
            </div>
        </div>
    </div>
</div>
