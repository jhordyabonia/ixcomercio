<fieldset data-bind="attr: {class: 'fieldset payment items ccard ccpayment' + getCodeVisa(), id: 'payment_form_' + getCodeVisa()}">
    <!-- ko if: (isShowLegend())-->
    <legend class="legend">
        <span><!-- ko i18n: 'Detalles de Tarjeta'--><!-- /ko --></span>
    </legend><br />
    <!-- /ko -->
    <div class="field type" name="hidden-input">
        <div class="control">
            <ul class="credit-card-types">
                <!-- ko foreach: {data: getCcAvailableTypesValues(), as: 'item'} -->
                <li class="item" data-bind="css: {
                                                 _active: $parent.selectedCardType() == item.value,
                                                 _inactive: $parent.selectedCardType() != null && $parent.selectedCardType() != item.value
                                                 } ">
                    <!--ko if: $parent.getIcons(item.value) -->
                    <img data-bind="attr: {
                        'src': $parent.getIcons(item.value).url,
                        'alt': item.type,
                        'width': $parent.getIcons(item.value).width,
                        'height': $parent.getIcons(item.value).height
                        }">
                    <!--/ko-->
                </li>
                <!--/ko-->
            </ul>
            <input type="hidden"
                   name="payment[cc_type]"
                   class="input-text"
                   value=""
                   data-bind="attr: {id: getCodeVisa() + '_cc_type', 'data-container': getCodeVisa() + '-cc-type'},
                   value: creditCardType
                   ">
        </div>
    </div>
    <div class="field number required">
        <label data-bind="attr: {for: getCodeVisa() + '_cc_number'}" class="label">
            <span><!-- ko i18n: 'Número de Tarjeta'--><!-- /ko --></span>
        </label>
        <div class="control">
            <input id="credomatic_visa_cc_number"  type="number" name="payment[cc_number]" class="input-text" value=""
                   data-bind="attr: {
                                    autocomplete: off,
                                    id: getCodeVisa() + '_cc_number',
                                    title: $t('Credit Card Numbering cc-form.html 2'),
                                    'data-container': getCodeVisa() + '-cc-number',
                                    'data-validate': JSON.stringify({'required-number':true, 'validate-card-type':getCcAvailableTypesValuesVisa(), 'validate-card-number':'#' + getCodeVisa() + '_cc_type', 'validate-cc-type':'#' + getCodeVisa() + '_cc_type'})},
                              enable: isActive($parents),
                              value: creditCardNumber,
                              valueUpdate: 'keyup' "/>
        </div>
    </div>
    <div class="field date required" data-bind="attr: {id: getCodeVisa() + '_cc_type_exp_div'}">
        <label data-bind="attr: {for: getCodeVisa() + '_expiration'}" class="label">
            <span><!-- ko i18n: 'Fecha de expiración'--><!-- /ko --></span>
        </label>
        <div class="control">
            <div class="fields group group-2">
                <div class="field no-label month">
                    <div class="control">
                        <select id="credomatic_visa_cc_exp_month"   name="payment[cc_exp_month]"
                                 class="select select-month"
                                 data-bind="attr: {id: getCodeVisa() + '_expiration', 'data-container': getCodeVisa() + '-cc-month', 'data-validate': JSON.stringify({required:true, 'validate-cc-exp':'#' + getCodeVisa() + '_expiration_yr'})},
                                            enable: isActive($parents),
                                            options: getCcMonthsValues(),
                                            optionsValue: 'value',
                                            optionsText: 'month',
                                            optionsCaption: $t('Mes'),
                                            value: creditCardExpMonth">
                        </select>
                    </div>
                </div>
                <div class="field no-label year">
                    <div class="control">
                        <select id="credomatic_visa_cc_exp_year" name="payment[cc_exp_year]"
                                class="select select-year"
                                data-bind="attr: {id: getCodeVisa() + '_expiration_yr', 'data-container': getCodeVisa() + '-cc-year', 'data-validate': JSON.stringify({required:true})},
                                           enable: isActive($parents),
                                           options: getCcYearsValues(),
                                           optionsValue: 'value',
                                           optionsText: 'year',
                                           optionsCaption: $t('Año '),
                                           value: creditCardExpYear">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ko if: (hasVerification())-->
    <div class="field cvv required" data-bind="attr: {id: getCodeVisa() + '_cc_type_cvv_div'}">
        <label data-bind="attr: {for: getCodeVisa() + '_cc_cid'}" class="label">
            <span><!-- ko i18n: 'Código de Seguridad / CVV2'--><!-- /ko --></span>
        </label>
        <div class="control _with-tooltip">
            <input id="credomatic_visa_cc_cid" type="number"
                   autocomplete="off"
                   class="input-text cvv"
                   name="payment[cc_cid]"
                   value=""
                   data-bind="attr: {id: getCodeVisa() + '_cc_cid',
                        title: $t('Card Verification Number'),
                        'data-container': getCodeVisa() + '-cc-cvv',
                        'data-validate': JSON.stringify({'required-number':true, 'validate-card-cvv':'#' + getCodeVisa() + '_cc_type'})},
                        enable: isActive($parents),
                        value: creditCardVerificationNumber" />
            <div class="field-tooltip toggle">
                <span class="field-tooltip-action action-cvv"
                      tabindex="0"
                      data-toggle="dropdown"
                      data-bind="attr: {title: $t('What is this?')}, mageInit: {'dropdown':{'activeClass': '_active'}}">
                    <span><!-- ko i18n: 'What is this?'--><!-- /ko --></span>
                </span>
                <div class="field-tooltip-content"
                     data-target="dropdown"
                     data-bind="html: getCvvImageHtml()"></div>
            </div>
        </div>
    </div>

    <div class="field installments required" data-bind="attr: {id: getCodeVisa() + '_installments_div', title: getconfigValueVisa()}">
      <label data-bind="attr: {for: getCodeVisa() + '_installments'}" class="label">
          <span><!-- ko i18n: 'Paga al contado o en cuotas' --><!-- /ko --></span>
      </label>
      <div class="control">
          <div class="fields group group-2">
        <div class="field no-label">
            <div class="control">
                    <select id="credomatic_visa_cc_installments" name="payment[cc_installments]"
              class="select"
              data-bind=" attr: {id: getCodeVisa() + '_installments',
                'data-container': getCodeVisa() + '-cc-installments',
                'data-validate': JSON.stringify({required:true})},
                  options: getInstallmentsValues(),
                  optionsValue: 'value',
                  optionsText: 'installment',
                  optionsCaption: $t('Forma de pago'),
                  value: creditCardInstallments" style="min-width: 9.5em;">
              </select>
            </div>
        </div>
          </div>
      </div>
    </div>
    <!-- /ko -->
</fieldset>
