<div if="isPaymentMethodsAvailable()" class="items payment-methods">
    <div repeat="foreach: paymentGroupsList, item: '$group'" class="payment-group">
        <div if="getRegion($group().displayArea)().length" translate="getGroupTitle($group)" class="step-title"
            data-role="title">
        </div>

        <!-- ko if: (isFreeShippingMsg()) -->
        <div class="div-free-shipping-message">
            <span class="free-shipping-message" data-bind="text: getFreeShippingBlock"></span>
            <div class="free-shipping-icon" id="free-shipping-icon-bar-payment"></div>
        </div>
        <!--/ko-->

        <div class="box-step-content">
            <div class="col-md-3 p0" id="payment_methods_menu">
                <ul>

                </ul>
            </div>
            <div class="col-md-9 bd2" id="payment_methods_contents">
                <div class="tab-content">
                    <each args="data: getRegion($group().displayArea), as: 'method'" render="" />
                </div>
            </div>


        </div>
    </div>
</div>
<div ifnot="isPaymentMethodsAvailable()" class="no-payments-block" translate="'No Payment Methods'">
</div>
